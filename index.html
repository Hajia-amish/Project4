<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAC TAC TOE</title>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
    <div data-index="1" class="title bottom-border rigth-border"></div>
    <div data-index="2" class="title bottom-border rigth-border "></div>                                                            

    <div data-index="3" class="title bottom-border"></div>
    <div data-index="4" class="title bottom-border rigth-border "></div>
    <div data-index="5" class="title bottom-border rigth-border "></div>
    <div data-index="6" class="title bottom-border"></div>
    <div data-index="7" class="title bottom-border rigth-border  "></div>
    <div data-index="8" class="title bottom-border rigth-border "></div>
    <div data-index="9" class="title bottom-border"></div>
    <div id="strike" class="strike strike-diagonal-2"></div>
    </div>

    <div id="game-over-area" class="hidden">
        <h1 id="game-over-text">Winner is x</h1>
        <button id="Play-again">Play-again</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
